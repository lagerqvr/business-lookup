<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <title>Business Lookup</title>
    </head>

    <body>
        <div class="m-5">
            <h2>Business Lookup</h2>
            <div class="form-group mt-2">
                <label>Input business ID (Y-tunnus)</label>
                <div class="row">
                    <input placeholder="Ex. 1234567-8" value="1854047-8" type="text" class="form-control" id="bID"
                        minlength="9" maxlength="9">
                    <button id="btn" class="btn btn-success ml-2" onclick="getData()">Search</button>
                </div>
            </div>
            <div id="alert"></div>
            <div id="parent">
                <table class="table table-striped" id="table">
                    <thead class="header">
                        <tr>
                            <th scope="col">Business ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Website/Phone</th>
                            <th scope="col">Address</th>
                            <th scope="col">Business type (Description, code)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="td">
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="/js/script.js"></script>

    </body>

</html>
